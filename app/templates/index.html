<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>صفحه اول</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;

        img {
            display: block;
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        p {
            margin-top: 20px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>خوش آمدید!</h1>
    <img src="{{ url_for('static', filename='images/big_ass.jpeg') }}" alt="Big Image">

</html>
